<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar matching original design */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- 1. Header Component Instance -->
        <app-header></app-header>

        <div class="grid md:grid-cols-12 gap-6 lg:gap-8">
            
            <!-- Column 1: Config -->
            <div class="md:col-span-4 lg:col-span-4 space-y-6">
                <!-- 2. Config Form Component Instance -->
                <app-config-form id="configForm"></app-config-form>
                
                <!-- Error State Container -->
                <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg animate-fade-in">
                    <div class="flex items-start">
                        <svg class="h-5 w-5 text-red-400 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-sm text-red-700 font-medium">
                            Please select a future date to see the projection.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Column 2: Results -->
            <div class="md:col-span-8 lg:col-span-8 space-y-6">
                <!-- Wrapper for successful results -->
                <div id="resultsContainer" class="hidden space-y-6 animate-fade-in">
                    <!-- 3. Summary Cards Component Instance -->
                    <app-summary-cards id="summaryCards"></app-summary-cards>
                    <!-- 4. Visuals Component Instance -->
                    <app-visuals id="visuals"></app-visuals>
                    <!-- 5. Breakdown Table Component Instance -->
                    <app-breakdown-table id="breakdownTable"></app-breakdown-table>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="h-full flex items-center justify-center min-h-[500px] bg-white rounded-2xl border-2 border-dashed border-slate-200 p-8 text-center animate-fade-in">
                    <div class="max-w-sm">
                        <div class="mx-auto h-20 w-20 bg-indigo-50 text-indigo-400 rounded-full flex items-center justify-center mb-6 animate-pulse">
                             <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                             </svg>
                        </div>
                        <h3 class="text-xl font-bold text-slate-900 mb-2">Visuals Awaiting Data</h3>
                        <p class="text-slate-500">Configure your investment parameters on the left to instantly generate interactive charts and a detailed growth schedule.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- APPLICATION LOGIC -->
    <script>
        // --- Utils: Formatters ---
        const formatCurrency = (amount, currencyCode) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currencyCode, maximumFractionDigits: 0 }).format(amount);
        };

        // --- 1. Header Component ---
        class AppHeader extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <header class="text-center space-y-2 mb-8">
                        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900">
                            <span class="text-indigo-600">Compounding</span> Calculator
                        </h1>
                        <p class="text-slate-500">Project your wealth based on future dates</p>
                    </header>
                `;
            }
        }
        customElements.define('app-header', AppHeader);

        // --- 2. Configuration Form Component ---
        class AppConfigForm extends HTMLElement {
            constructor() {
                super();
                this.currencies = ['USD', 'EUR', 'GBP', 'INR', 'JPY', 'AUD', 'CAD'];
                this.months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                this.years = [];
                const currentYear = new Date().getFullYear();
                for(let i=0; i<=50; i++) this.years.push(currentYear + i);
            }

            connectedCallback() {
                this.render();
                this.setupListeners();
                // Emit initial default values
                this.emitChange(); 
            }

            render() {
                const defaultYear = new Date().getFullYear() + 5;
                const defaultMonth = new Date().getMonth();

                this.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-100 h-full flex flex-col">
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2 text-slate-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        Configuration
                    </h2>

                    <form id="calcForm" class="space-y-6 flex-grow">
                        <!-- Amount -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Invested Amount</label>
                            <div class="relative rounded-lg shadow-sm group focus-within:ring-2 focus-within:ring-indigo-500 transition-all duration-200">
                                <div class="absolute inset-y-0 left-0 flex items-center border-r border-slate-200 bg-slate-50 rounded-l-lg hover:bg-slate-100 transition-colors">
                                    <select id="currency" class="h-full py-0 pl-3 pr-8 border-transparent bg-transparent text-slate-700 font-semibold sm:text-sm rounded-l-lg focus:ring-0 cursor-pointer appearance-none outline-none">
                                        ${this.currencies.map(c => `<option value="${c}">${c}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                                <input type="number" id="amount" value="10000" class="block w-full pl-24 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 sm:text-sm" placeholder="10000">
                            </div>
                        </div>

                        <!-- Interest -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Annual Interest Rate (%)</label>
                            <div class="relative rounded-lg shadow-sm">
                                <input type="number" id="interest" value="8" class="block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none sm:text-sm transition-all" placeholder="8.5">
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                                    <span class="text-slate-500 font-medium">%</span>
                                </div>
                            </div>
                        </div>

                        <!-- Target Date -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Target Date</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative">
                                    <select id="targetMonth" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.months.map((m, i) => `<option value="${i}" ${i === defaultMonth ? 'selected' : ''}>${m}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                                
                                <div class="relative">
                                    <select id="targetYear" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.years.map(y => `<option value="${y}" ${y === defaultYear ? 'selected' : ''}>${y}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-2 text-xs text-slate-500 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                Calculates from today until selected date.
                            </p>
                        </div>
                    </form>
                </div>
                `;
            }

            setupListeners() {
                const form = this.querySelector('#calcForm');
                form.addEventListener('input', () => this.emitChange());
                form.addEventListener('change', () => this.emitChange()); // For selects
            }

            emitChange() {
                const amount = this.querySelector('#amount').value;
                const interest = this.querySelector('#interest').value;
                const currency = this.querySelector('#currency').value;
                const targetMonth = this.querySelector('#targetMonth').value;
                const targetYear = this.querySelector('#targetYear').value;

                this.dispatchEvent(new CustomEvent('config-change', {
                    detail: { amount, interest, currency, targetMonth, targetYear },
                    bubbles: true 
                }));
            }
        }
        customElements.define('app-config-form', AppConfigForm);

        // --- 3. Summary Cards Component ---
        class AppSummaryCards extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Principal -->
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between transition-transform duration-300 hover:scale-[1.02]">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="p-1.5 bg-indigo-50 rounded-lg">
                                <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Principal</span>
                        </div>
                        <div class="text-2xl font-bold text-slate-900">
                            ${formatCurrency(data.principal, data.currencyCode)}
                        </div>
                    </div>

                    <!-- Interest -->
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col justify-between relative overflow-hidden transition-transform duration-300 hover:scale-[1.02]">
                        <div class="absolute top-0 right-0 -mt-2 -mr-2 w-16 h-16 bg-green-100 rounded-full blur-xl opacity-50 pointer-events-none"></div>
                        <div class="flex items-center gap-2 mb-2">
                            <div class="p-1.5 bg-green-50 rounded-lg">
                                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            </div>
                            <span class="text-xs font-bold text-green-600 uppercase tracking-wider">Interest</span>
                        </div>
                        <div class="text-2xl font-bold text-green-600">
                            +${formatCurrency(data.totalInterest, data.currencyCode)}
                        </div>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-summary-cards', AppSummaryCards);

        // --- 4. Visuals Component ---
        class AppVisuals extends HTMLElement {
            update(data) {
                if (!data) return;
                
                // Calculations for Charts
                const interestPct = (data.totalInterest / data.totalAmount) * 100;
                
                // SVG Path Math
                const width = 500, height = 200;
                const maxVal = data.totalAmount * 1.05;
                const minVal = data.principal * 0.9;
                const rangeY = maxVal - minVal;

                let growthPath = '', areaPath = '';
                
                if (rangeY > 0 && data.breakdown.length > 0) {
                    const dataPoints = data.breakdown.map((row, index) => {
                        const x = (index / (data.breakdown.length - 1)) * width;
                        const y = height - ((row.closingBalance - minVal) / rangeY) * height;
                        return {x, y};
                    });
                    
                    const startY = height - ((data.principal - minVal) / rangeY) * height;
                    const allPoints = [{x: 0, y: startY}, ...dataPoints];
                    
                    growthPath = allPoints.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x.toFixed(1)} ${p.y.toFixed(1)}`).join(' ');
                    areaPath = `${growthPath} L ${width} ${height} L 0 ${height} Z`;
                }

                this.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Donut Card -->
                    <div class="lg:col-span-1 bg-gradient-to-br from-indigo-600 to-violet-700 rounded-2xl shadow-lg p-6 text-white relative overflow-hidden flex flex-col justify-between">
                        <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-5 rounded-full -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                        <div class="absolute bottom-0 left-0 w-32 h-32 bg-indigo-500 opacity-20 rounded-full translate-y-1/2 -translate-x-1/2 pointer-events-none blur-2xl"></div>
                        
                        <div class="relative z-10">
                            <h3 class="text-indigo-100 text-sm font-medium uppercase tracking-wider mb-1">Maturity Value</h3>
                            <div class="text-3xl font-extrabold tracking-tight mb-6">
                                ${formatCurrency(data.totalAmount, data.currencyCode)}
                            </div>

                            <div class="flex items-center gap-4 mb-4">
                                <div class="relative w-24 h-24 flex-shrink-0">
                                    <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
                                        <path class="text-indigo-400/30" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                        <path class="text-green-400" stroke-dasharray="${interestPct}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center text-xs font-bold">
                                        ${interestPct.toFixed(0)}%
                                    </div>
                                </div>
                                <div class="text-xs space-y-2">
                                    <div class="flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full bg-indigo-300"></span><span class="opacity-90">Principal</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full bg-green-400"></span><span class="font-semibold text-green-300">Interest</span>
                                    </div>
                                </div>
                            </div>

                            <div class="inline-flex items-center gap-2 text-xs text-indigo-100 bg-white/10 px-3 py-2 rounded-lg backdrop-blur-sm border border-white/10">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>${data.years}y ${data.months}m</span>
                            </div>
                        </div>
                    </div>

                    <!-- Area Chart -->
                    <div class="lg:col-span-2 bg-white rounded-2xl shadow-xl border border-slate-100 p-6 flex flex-col">
                        <h3 class="font-semibold text-slate-800 mb-6 flex items-center justify-between">
                            <span>Wealth Growth Trajectory</span>
                            <span class="text-xs font-normal text-slate-500 bg-slate-100 px-2 py-1 rounded">Year on Year</span>
                        </h3>
                        <div class="flex-grow min-h-[200px] relative w-full group">
                            <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 500 200">
                                <line x1="0" y1="0" x2="500" y2="0" stroke="#f1f5f9" stroke-width="1" />
                                <line x1="0" y1="50" x2="500" y2="50" stroke="#f1f5f9" stroke-width="1" stroke-dasharray="4 4" />
                                <line x1="0" y1="100" x2="500" y2="100" stroke="#f1f5f9" stroke-width="1" />
                                <line x1="0" y1="150" x2="500" y2="150" stroke="#f1f5f9" stroke-width="1" stroke-dasharray="4 4" />
                                <line x1="0" y1="200" x2="500" y2="200" stroke="#f1f5f9" stroke-width="1" />
                                <path d="${areaPath}" class="fill-indigo-50 transition-opacity duration-300 opacity-80 group-hover:opacity-100" />
                                <path d="${growthPath}" fill="none" class="stroke-indigo-600 transition-all duration-300 drop-shadow-md" stroke-width="3" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex justify-between mt-4 text-xs text-slate-400 font-medium px-1">
                                <span>Today</span>
                                <span>${data.years} Years Later</span>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-visuals', AppVisuals);

        // --- 5. Breakdown Table Component ---
        class AppBreakdownTable extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100 mt-6">
                    <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50 flex items-center justify-between">
                        <h3 class="font-semibold text-slate-800">Detailed Schedule</h3>
                        <span class="text-xs text-slate-400">Yearly Breakdown</span>
                    </div>
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="min-w-full divide-y divide-slate-200 relative">
                            <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Year</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Opening</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-green-600 uppercase tracking-wider">Interest</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-slate-900 uppercase tracking-wider">Closing</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-slate-200">
                                ${data.breakdown.map(row => `
                                <tr class="hover:bg-slate-50 transition-colors group">
                                    <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-indigo-600 group-hover:text-indigo-800">
                                        <span class="inline-block w-2 h-2 rounded-full bg-indigo-200 mr-2 group-hover:bg-indigo-500 transition-colors"></span>
                                        Year ${row.year}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-slate-500">
                                        ${formatCurrency(row.openingBalance, data.currencyCode)}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-green-600 font-medium bg-green-50/30">
                                        +${formatCurrency(row.interestEarned, data.currencyCode)}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-slate-900 font-bold">
                                        ${formatCurrency(row.closingBalance, data.currencyCode)}
                                    </td>
                                </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-breakdown-table', AppBreakdownTable);

        // --- Main App Logic (Orchestrator) ---
        const configForm = document.getElementById('configForm');
        const summaryCards = document.getElementById('summaryCards');
        const visuals = document.getElementById('visuals');
        const breakdownTable = document.getElementById('breakdownTable');
        
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');
        const errorContainer = document.getElementById('errorContainer');

        document.addEventListener('config-change', (e) => {
            const val = e.detail;
            calculate(val);
        });

        function calculate(val) {
            const { amount, interest, currency, targetMonth, targetYear } = val;

            if (!amount || !interest || targetMonth === null || !targetYear) {
                showEmpty();
                return;
            }

            const principal = Number(amount);
            const annualRate = Number(interest) / 100;
            const today = new Date();
            const futureDate = new Date(Number(targetYear), Number(targetMonth));
            
            let monthsDiff = (futureDate.getFullYear() - today.getFullYear()) * 12;
            monthsDiff -= today.getMonth();
            monthsDiff += futureDate.getMonth();

            if (monthsDiff <= 0) {
                showError();
                return;
            }

            // Calculation Logic
            const n = 12; // Monthly compounding
            const t = monthsDiff / 12;
            const totalAmount = principal * Math.pow(1 + (annualRate / n), n * t);
            const totalInterest = totalAmount - principal;

            const breakdown = [];
            let currentBalance = principal;
            const fullYears = Math.floor(t);
            const remainingMonths = monthsDiff % 12;

            for (let i = 1; i <= fullYears; i++) {
                const startBal = currentBalance;
                const endBal = startBal * Math.pow(1 + (annualRate / n), n * 1);
                const yearInterest = endBal - startBal;
                breakdown.push({
                    year: i,
                    openingBalance: startBal,
                    interestEarned: yearInterest,
                    closingBalance: endBal
                });
                currentBalance = endBal;
            }

            if (remainingMonths > 0) {
                const startBal = currentBalance;
                const partialT = remainingMonths / 12;
                const endBal = startBal * Math.pow(1 + (annualRate / n), n * partialT);
                const partInterest = endBal - startBal;
                breakdown.push({
                    year: fullYears + 1,
                    openingBalance: startBal,
                    interestEarned: partInterest,
                    closingBalance: endBal
                });
            }

            const result = {
                principal,
                totalInterest,
                totalAmount,
                years: Math.floor(monthsDiff / 12),
                months: monthsDiff % 12,
                breakdown,
                currencyCode: currency
            };

            showSuccess(result);
        }

        function showSuccess(data) {
            errorContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Update children
            summaryCards.update(data);
            visuals.update(data);
            breakdownTable.update(data);
        }

        function showError() {
            resultsContainer.classList.add('hidden');
            errorContainer.classList.remove('hidden');
        }

        function showEmpty() {
            resultsContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
