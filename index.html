<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { font-family: 'Inter', sans-serif; }
        
        /* Tooltip styling */
        .chart-tooltip {
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
        .chart-container:hover .chart-tooltip {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- 1. Header Component Instance -->
        <app-header></app-header>

        <div class="grid md:grid-cols-12 gap-6 lg:gap-8">
            
            <!-- Column 1: Config -->
            <div class="md:col-span-4 lg:col-span-4 space-y-6">
                <!-- 2. Config Form Component Instance -->
                <app-config-form id="configForm"></app-config-form>
                
                <!-- Error State Container -->
                <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg">
                    <div class="flex items-start">
                        <svg class="h-5 w-5 text-red-400 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-sm text-red-700 font-medium">
                            End date must be after the start date.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Column 2: Results -->
            <div class="md:col-span-8 lg:col-span-8 space-y-6">
                <!-- Wrapper for successful results -->
                <div id="resultsContainer" class="hidden space-y-6">
                    <!-- 3. Summary Cards Component Instance -->
                    <app-summary-cards id="summaryCards"></app-summary-cards>
                    <!-- 4. Visuals Component Instance -->
                    <app-visuals id="visuals"></app-visuals>
                    <!-- 5. Breakdown Table Component Instance -->
                    <app-breakdown-table id="breakdownTable"></app-breakdown-table>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="h-full flex items-center justify-center min-h-[400px] bg-white rounded-2xl border-2 border-dashed border-slate-200 p-8 text-center">
                    <div class="max-w-sm">
                        <div class="mx-auto h-16 w-16 bg-slate-50 text-slate-300 rounded-full flex items-center justify-center mb-4">
                             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                             </svg>
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 mb-1">Enter Details</h3>
                        <p class="text-sm text-slate-500">Configure your investment parameters on the left to see projections.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- APPLICATION LOGIC -->
    <script>
        // --- Utils: Formatters ---
        const formatCurrency = (amount, currencyCode) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currencyCode, maximumFractionDigits: 0 }).format(amount);
        };
        
        const formatDecimalCurrency = (amount, currencyCode) => {
             return new Intl.NumberFormat('en-US', { style: 'currency', currency: currencyCode, minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(amount);
        };

        // --- 1. Header Component ---
        class AppHeader extends HTMLElement {
            connectedCallback() {
                this.innerHTML = `
                    <header class="text-center space-y-2 mb-8">
                        <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">
                            Compounding Calculator
                        </h1>
                    </header>
                `;
            }
        }
        customElements.define('app-header', AppHeader);

        // --- 2. Configuration Form Component ---
        class AppConfigForm extends HTMLElement {
            constructor() {
                super();
                this.currencies = ['USD', 'EUR', 'GBP', 'INR', 'JPY', 'AUD', 'CAD'];
                this.months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                this.years = [];
                const currentYear = new Date().getFullYear();
                for(let i=-50; i<=50; i++) this.years.push(currentYear + i);
            }

            connectedCallback() {
                this.render();
                this.setupListeners();
            }

            render() {
                const currentYear = new Date().getFullYear();
                const defaultStartYear = currentYear;
                const defaultEndYear = currentYear + 10;
                const defaultMonth = new Date().getMonth();

                this.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200 h-full flex flex-col">
                    <h2 class="text-lg font-semibold mb-6 flex items-center gap-2 text-slate-800">
                        Configuration
                    </h2>

                    <form id="calcForm" class="space-y-5 flex-grow">
                        <!-- Amount -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Invested Amount</label>
                            <div class="relative rounded-lg shadow-sm group focus-within:ring-2 focus-within:ring-slate-400 transition-all duration-200">
                                <div class="absolute inset-y-0 left-0 flex items-center border-r border-slate-200 bg-slate-50 rounded-l-lg hover:bg-slate-100 transition-colors">
                                    <select id="currency" class="h-full py-0 pl-3 pr-8 border-transparent bg-transparent text-slate-700 font-semibold sm:text-sm rounded-l-lg focus:ring-0 cursor-pointer appearance-none outline-none">
                                        ${this.currencies.map(c => `<option value="${c}">${c}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                                <input type="number" id="amount" value="10000" class="block w-full pl-24 pr-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:border-indigo-500 sm:text-sm" placeholder="10000">
                            </div>
                        </div>

                        <!-- Interest & Compounding - Responsive Grid -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Interest Rate (%)</label>
                                <div class="relative rounded-lg shadow-sm">
                                    <!-- Added pr-10 to prevent text overlapping the % symbol -->
                                    <input type="number" id="interest" value="8" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none sm:text-sm transition-all" placeholder="8.5">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <span class="text-slate-500 font-medium">%</span>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Compounding</label>
                                <div class="relative rounded-lg shadow-sm">
                                    <select id="compounding" class="block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        <option value="12">Monthly</option>
                                        <option value="1">Annually</option>
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Start Date - Responsive Grid -->
                        <div class="pt-2 border-t border-slate-100">
                            <label class="block text-sm font-medium text-slate-700 mb-2">Start Date</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="relative">
                                    <select id="startMonth" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.months.map((m, i) => `<option value="${i}" ${i === defaultMonth ? 'selected' : ''}>${m}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                                
                                <div class="relative">
                                    <select id="startYear" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.years.map(y => `<option value="${y}" ${y === defaultStartYear ? 'selected' : ''}>${y}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- End Date - Responsive Grid -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">End Date</label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="relative">
                                    <select id="endMonth" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.months.map((m, i) => `<option value="${i}" ${i === defaultMonth ? 'selected' : ''}>${m}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                                
                                <div class="relative">
                                    <select id="endYear" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white sm:text-sm appearance-none focus:outline-none">
                                        ${this.years.map(y => `<option value="${y}" ${y === defaultEndYear ? 'selected' : ''}>${y}</option>`).join('')}
                                    </select>
                                    <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none">
                                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Configure Button -->
                        <div class="pt-4">
                            <button type="button" id="calcBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-3 px-4 rounded-xl shadow-md transition-all duration-200 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 flex items-center justify-center gap-2">
                                Configure
                            </button>
                        </div>
                    </form>
                </div>
                `;
            }

            setupListeners() {
                const btn = this.querySelector('#calcBtn');
                btn.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    this.emitChange();
                });
            }

            emitChange() {
                const amount = this.querySelector('#amount').value;
                const interest = this.querySelector('#interest').value;
                const compounding = this.querySelector('#compounding').value;
                const currency = this.querySelector('#currency').value;
                
                const startMonth = this.querySelector('#startMonth').value;
                const startYear = this.querySelector('#startYear').value;
                const endMonth = this.querySelector('#endMonth').value;
                const endYear = this.querySelector('#endYear').value;

                this.dispatchEvent(new CustomEvent('config-change', {
                    detail: { 
                        amount, interest, compounding, currency, 
                        startMonth, startYear, endMonth, endYear 
                    },
                    bubbles: true 
                }));
            }
        }
        customElements.define('app-config-form', AppConfigForm);

        // --- 3. Summary Cards Component ---
        class AppSummaryCards extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Principal -->
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-xs font-bold text-slate-500 uppercase tracking-wider">Principal</span>
                        </div>
                        <div class="text-2xl font-bold text-slate-900">
                            ${formatCurrency(data.principal, data.currencyCode)}
                        </div>
                    </div>

                    <!-- Interest -->
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex flex-col justify-between">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold text-green-600 uppercase tracking-wider">Interest</span>
                            </div>
                            <span class="text-[10px] font-medium px-2 py-1 bg-slate-100 text-slate-600 rounded-full">Duration: ${data.totalMonths} Mo</span>
                        </div>
                        <div class="text-2xl font-bold text-green-600">
                            +${formatCurrency(data.totalInterest, data.currencyCode)}
                        </div>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-summary-cards', AppSummaryCards);

        // --- 4. Visuals Component ---
        class AppVisuals extends HTMLElement {
            constructor() {
                super();
                this.currentData = null;
            }

            connectedCallback() {
                this.innerHTML = `<div class="p-6 bg-white rounded-2xl text-center text-slate-400">Loading chart...</div>`;
            }

            update(data) {
                if (!data) return;
                this.currentData = data;
                
                // Calculations for Donut
                const interestPct = (data.totalInterest / data.totalAmount) * 100;
                
                // --- LINE CHART CALCULATIONS ---
                const width = 500, height = 200;
                const maxVal = data.totalAmount * 1.05;
                const minVal = data.principal * 0.9;
                const rangeY = maxVal - minVal;

                let growthPath = '', areaPath = '';
                
                if (rangeY > 0 && data.monthlyData.length > 0) {
                    const dataPoints = data.monthlyData.map((row, index) => {
                        const x = (index / (data.monthlyData.length - 1)) * width;
                        const y = height - ((row.balance - minVal) / rangeY) * height;
                        return {x, y};
                    });
                    
                    const startY = height - ((data.principal - minVal) / rangeY) * height;
                    const allPoints = [{x: 0, y: startY}, ...dataPoints];
                    
                    growthPath = allPoints.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x.toFixed(1)} ${p.y.toFixed(1)}`).join(' ');
                    areaPath = `${growthPath} L ${width} ${height} L 0 ${height} Z`;
                }

                this.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Donut Card (Cleaned up noise) -->
                    <div class="lg:col-span-1 bg-indigo-600 rounded-xl shadow-lg p-6 text-white flex flex-col justify-between">
                        <div>
                            <h3 class="text-indigo-200 text-sm font-medium uppercase tracking-wider mb-1">Maturity Value</h3>
                            <div class="text-3xl font-bold tracking-tight mb-6">
                                ${formatCurrency(data.totalAmount, data.currencyCode)}
                            </div>

                            <div class="flex items-center gap-4 mb-4">
                                <div class="relative w-20 h-20 flex-shrink-0">
                                    <svg viewBox="0 0 36 36" class="w-full h-full transform -rotate-90">
                                        <path class="text-indigo-800" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                        <path class="text-indigo-300" stroke-dasharray="${interestPct}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="4" />
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center text-xs font-bold">
                                        ${interestPct.toFixed(0)}%
                                    </div>
                                </div>
                                <div class="text-xs space-y-2">
                                    <div class="flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full bg-indigo-800"></span><span class="opacity-90">Principal</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full bg-indigo-300"></span><span class="font-semibold text-indigo-100">Interest</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Interactive Area Chart -->
                    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col relative chart-container group">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-semibold text-slate-800">Wealth Growth</h3>
                            </div>
                            <!-- Tooltip -->
                            <div id="chartInfo" class="text-right transition-opacity duration-200 opacity-0 group-hover:opacity-100 pointer-events-none absolute right-6 top-6 bg-white/95 p-3 rounded-lg border border-slate-100 shadow-xl z-10">
                                <div id="infoDate" class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Date</div>
                                <div id="infoBalance" class="text-lg font-bold text-indigo-600 leading-none mb-1">Balance</div>
                                <div id="infoGain" class="text-xs font-semibold text-green-600">Growth</div>
                            </div>
                        </div>

                        <div class="flex-grow min-h-[180px] relative w-full cursor-crosshair overflow-hidden" id="chartArea">
                            <svg class="w-full h-full pointer-events-none" preserveAspectRatio="none" viewBox="0 0 500 200">
                                <!-- Grid -->
                                <line x1="0" y1="0" x2="500" y2="0" stroke="#f1f5f9" stroke-width="1" />
                                <line x1="0" y1="50" x2="500" y2="50" stroke="#f1f5f9" stroke-width="1" stroke-dasharray="4 4" />
                                <line x1="0" y1="100" x2="500" y2="100" stroke="#f1f5f9" stroke-width="1" />
                                <line x1="0" y1="150" x2="500" y2="150" stroke="#f1f5f9" stroke-width="1" stroke-dasharray="4 4" />
                                <line x1="0" y1="200" x2="500" y2="200" stroke="#f1f5f9" stroke-width="1" />
                                
                                <!-- Data Paths -->
                                <path d="${areaPath}" class="fill-indigo-50 opacity-60" />
                                <path d="${growthPath}" fill="none" class="stroke-indigo-600" stroke-width="2.5" vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" />
                                
                                <!-- Vertical Guide Line -->
                                <line id="guideLine" x1="0" y1="0" x2="0" y2="200" stroke="#6366f1" stroke-width="1" stroke-dasharray="4 4" class="opacity-0 transition-opacity duration-100" />
                            </svg>
                        </div>
                        
                        <!-- X Axis Labels (Fixed spacing) -->
                        <div class="flex justify-between mt-4 text-xs text-slate-400 font-medium px-1">
                            <span>${data.startYear}</span>
                            <span>${data.endYear}</span>
                        </div>
                    </div>
                </div>
                `;

                this.attachEvents(data.monthlyData);
            }

            attachEvents(monthlyData) {
                const chartArea = this.querySelector('#chartArea');
                const infoBox = this.querySelector('#chartInfo');
                const infoDate = this.querySelector('#infoDate');
                const infoBalance = this.querySelector('#infoBalance');
                const infoGain = this.querySelector('#infoGain');
                const guideLine = this.querySelector('#guideLine');
                
                if(!chartArea) return;

                chartArea.addEventListener('mousemove', (e) => {
                    const rect = chartArea.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const width = rect.width;
                    
                    const ratio = Math.max(0, Math.min(1, x / width));
                    const index = Math.floor(ratio * (monthlyData.length - 1));
                    
                    const point = monthlyData[index];
                    if (point) {
                        infoDate.textContent = point.dateLabel;
                        infoBalance.textContent = formatCurrency(point.balance, this.currentData.currencyCode);
                        infoGain.textContent = `+${formatDecimalCurrency(point.monthlyInterest, this.currentData.currencyCode)}`;
                        
                        const svgX = ratio * 500;
                        guideLine.setAttribute('x1', svgX);
                        guideLine.setAttribute('x2', svgX);
                        guideLine.classList.remove('opacity-0');
                    }
                });

                chartArea.addEventListener('mouseleave', () => {
                    guideLine.classList.add('opacity-0');
                });
            }
        }
        customElements.define('app-visuals', AppVisuals);

        // --- 5. Breakdown Table Component ---
        class AppBreakdownTable extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200 mt-6">
                    <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex items-center justify-between">
                        <h3 class="font-semibold text-slate-800 text-sm">Detailed Schedule</h3>
                        <span class="text-xs text-slate-400 font-medium bg-slate-100 px-2 py-1 rounded">${data.compoundingFreq === 12 ? 'Monthly' : 'Annual'} Breakdown</span>
                    </div>
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="min-w-full divide-y divide-slate-100 relative">
                            <thead class="bg-white sticky top-0 z-10 shadow-sm">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Period</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase tracking-wider">Opening</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-green-600 uppercase tracking-wider">Interest</th>
                                    <th scope="col" class="px-6 py-3 text-right text-xs font-bold text-slate-900 uppercase tracking-wider">Closing</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-slate-100">
                                ${data.breakdown.map(row => `
                                <tr class="hover:bg-slate-50 transition-colors">
                                    <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-slate-700">
                                        ${row.periodLabel}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-slate-500">
                                        ${formatCurrency(row.openingBalance, data.currencyCode)}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-green-600 font-medium">
                                        +${formatCurrency(row.interestEarned, data.currencyCode)}
                                    </td>
                                    <td class="px-6 py-3 whitespace-nowrap text-sm text-right text-slate-900 font-bold">
                                        ${formatCurrency(row.closingBalance, data.currencyCode)}
                                    </td>
                                </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-breakdown-table', AppBreakdownTable);

        // --- Main App Logic (Orchestrator) ---
        const configForm = document.getElementById('configForm');
        const summaryCards = document.getElementById('summaryCards');
        const visuals = document.getElementById('visuals');
        const breakdownTable = document.getElementById('breakdownTable');
        
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');
        const errorContainer = document.getElementById('errorContainer');
        
        const monthsNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        document.addEventListener('config-change', (e) => {
            const val = e.detail;
            calculate(val);
        });

        // --- ALGORITHM START ---
        function calculate(val) {
            const { amount, interest, compounding, currency, startMonth, startYear, endMonth, endYear } = val;

            if (!amount || !interest || !startYear || !endYear) {
                showEmpty();
                return;
            }

            const principal = Number(amount);
            // Algorithm Step 1: Set r = rate_pct / 100
            const rate_decimal = Number(interest) / 100;
            const compoundingFreq = Number(compounding) || 12; 
            
            const totalMonths = (parseInt(endYear) - parseInt(startYear)) * 12 + (parseInt(endMonth) - parseInt(startMonth));

            if (totalMonths <= 0) {
                showError();
                return;
            }

            const monthlyData = [];
            const breakdown = [];
            
            // let currentDate = new Date(parseInt(startYear), parseInt(startMonth));
            let yearStartBalance = principal;
            let yearInterestAcc = 0;
            let finalAmount = principal;
            let prevBalance = principal;

            // --- Formula-Based Calculation Loop ---
            for (let i = 1; i <= totalMonths; i++) {
                
                let currentBalance;

                if (compoundingFreq === 12) {
                    // Algorithm 1: Monthly Compounding
                    currentBalance = principal * Math.pow(1 + rate_decimal, i);
                } else {
                    // Algorithm 2: Annual Compounding
                    currentBalance = principal * Math.pow(1 + rate_decimal, i / 12);
                }

                // Determine increase just for this month
                const monthlyInterest = currentBalance - prevBalance;
                
                // Construct labels
                const mIndex = (parseInt(startMonth) + i - 1) % 12;
                const yIndex = Math.floor(parseInt(startYear) + (parseInt(startMonth) + i - 1)/12);
                const label = `${monthsNames[mIndex]} ${yIndex}`;

                // Populate Breakdown Array
                if (compoundingFreq === 12) {
                    // Monthly View: Push every month
                    breakdown.push({
                        periodLabel: label,
                        openingBalance: prevBalance,
                        interestEarned: monthlyInterest,
                        closingBalance: currentBalance
                    });
                } else {
                    // Annual View: Accumulate and push at year end
                    yearInterestAcc += monthlyInterest;
                    
                    if (i % 12 === 0 || i === totalMonths) {
                         breakdown.push({
                            periodLabel: `Year ${Math.ceil(i/12)}`,
                            openingBalance: yearStartBalance,
                            interestEarned: yearInterestAcc,
                            closingBalance: currentBalance
                        });
                        yearStartBalance = currentBalance;
                        yearInterestAcc = 0;
                    }
                }

                // Update state for next iteration
                prevBalance = currentBalance;
                finalAmount = currentBalance;

                monthlyData.push({
                    monthIndex: i,
                    dateLabel: label,
                    balance: currentBalance,
                    monthlyInterest: monthlyInterest 
                });
            }

            const result = {
                principal,
                totalInterest: finalAmount - principal,
                totalAmount: finalAmount,
                years: Math.floor(totalMonths / 12),
                months: totalMonths % 12,
                totalMonths: totalMonths,
                startYear: startYear,
                endYear: endYear,
                breakdown: breakdown,
                monthlyData: monthlyData,
                currencyCode: currency,
                compoundingFreq: compoundingFreq
            };

            showSuccess(result);
        }
        // --- ALGORITHM END ---

        function showSuccess(data) {
            errorContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            // Update children
            summaryCards.update(data);
            visuals.update(data);
            breakdownTable.update(data);
        }

        function showError() {
            resultsContainer.classList.add('hidden');
            errorContainer.classList.remove('hidden');
        }

        function showEmpty() {
            resultsContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
