<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; border: 2px solid #f8fafc; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        body { font-family: 'Inter', sans-serif; }
        .withdrawal-item:hover .remove-btn { opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">
                Compounding Calculator
            </h1>
        </header>

        <div class="grid md:grid-cols-12 gap-6 lg:gap-8">
            <!-- Column 1: Config -->
            <div class="md:col-span-4 lg:col-span-4 space-y-6">
                <app-config-form id="configForm"></app-config-form>
                
                <div id="errorContainer" class="hidden bg-red-50 border-l-4 border-red-400 p-4 rounded-r-lg">
                    <div class="flex items-start">
                        <svg class="h-5 w-5 text-red-400 mt-0.5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-sm text-red-700 font-medium" id="errorMessage"></p>
                    </div>
                </div>
            </div>

            <!-- Column 2: Results -->
            <div class="md:col-span-8 lg:col-span-8 space-y-6">
                <div id="resultsContainer" class="hidden space-y-6">
                    <app-summary-cards id="summaryCards"></app-summary-cards>
                    <app-visuals id="visuals"></app-visuals>
                    <app-breakdown-table id="breakdownTable"></app-breakdown-table>
                </div>

                <div id="emptyState" class="h-full flex items-center justify-center min-h-[400px] bg-white rounded-2xl border-2 border-dashed border-slate-200 p-8 text-center">
                    <div class="max-w-sm">
                        <div class="mx-auto h-12 w-12 bg-slate-50 text-slate-300 rounded-full flex items-center justify-center mb-4">
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                             </svg>
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 mb-1">Enter Investment Details</h3>
                        <p class="text-sm text-slate-500">Provide parameters on the left to see your growth projection.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const formatCurrency = (amount, currencyCode) => {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currencyCode, maximumFractionDigits: 0 }).format(amount);
        };

        // --- Configuration Form Component ---
        class AppConfigForm extends HTMLElement {
            constructor() {
                super();
                this.currencies = ['USD', 'EUR', 'GBP', 'INR', 'JPY', 'AUD', 'CAD'];
                this.months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                this.years = [];
                const currentYear = new Date().getFullYear();
                for(let i=-2; i<=50; i++) this.years.push(currentYear + i);
            }

            connectedCallback() {
                this.render();
                this.setupListeners();
            }

            render() {
                const currentYear = new Date().getFullYear();
                this.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm p-6 border border-slate-200 h-full flex flex-col">
                    <form id="calcForm" class="space-y-5 flex-grow">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Initial Principal</label>
                            <div class="relative rounded-lg shadow-sm">
                                <div class="absolute inset-y-0 left-0 flex items-center border-r border-slate-200 bg-slate-50 rounded-l-lg">
                                    <select id="currency" class="h-full py-0 pl-3 pr-8 border-transparent bg-transparent text-slate-700 font-semibold sm:text-sm rounded-l-lg outline-none appearance-none">
                                        ${this.currencies.map(c => `<option value="${c}">${c}</option>`).join('')}
                                    </select>
                                </div>
                                <input type="number" id="amount" value="10000" class="block w-full pl-24 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-indigo-500 sm:text-sm outline-none">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Rate (%)</label>
                                <div class="relative">
                                    <input type="number" id="interest" value="5" step="0.01" class="block w-full pl-4 pr-10 py-3 border border-slate-300 rounded-lg sm:text-sm outline-none">
                                    <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-slate-400">%</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Compounding</label>
                                <select id="compounding" class="block w-full px-4 py-3 border border-slate-300 rounded-lg bg-white sm:text-sm outline-none">
                                    <option value="12">Monthly</option>
                                    <option value="1">Annually</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-2 border-t border-slate-100">
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">Timeframe</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <select id="startMonth" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-white outline-none">
                                        ${this.months.map((m, i) => `<option value="${i}">${m}</option>`).join('')}
                                    </select>
                                    <select id="startYear" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-white outline-none">
                                        ${this.years.map(y => `<option value="${y}" ${y === currentYear ? 'selected' : ''}>${y}</option>`).join('')}
                                    </select>
                                </div>
                                <div class="space-y-1">
                                    <select id="endMonth" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-white outline-none">
                                        ${this.months.map((m, i) => `<option value="${i}">${m}</option>`).join('')}
                                    </select>
                                    <select id="endYear" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm bg-white outline-none">
                                        ${this.years.map(y => `<option value="${y}" ${y === currentYear + 5 ? 'selected' : ''}>${y}</option>`).join('')}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100">
                            <div class="flex items-center justify-between mb-3">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest">Withdrawal Months</label>
                                <button type="button" id="addWithdrawal" class="text-[10px] font-bold text-indigo-600 uppercase bg-indigo-50 px-2 py-1 rounded transition-colors">+ Add Month</button>
                            </div>
                            <div id="withdrawalList" class="space-y-2 max-h-40 overflow-y-auto pr-1">
                                <div class="text-[10px] text-slate-400 italic text-center py-2" id="emptyWithdrawals">No withdrawals added.</div>
                            </div>
                        </div>

                        <button type="button" id="calcBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all uppercase tracking-widest text-xs">Calculate</button>
                    </form>
                </div>
                `;
            }

            setupListeners() {
                this.querySelector('#addWithdrawal').addEventListener('click', () => this.addWithdrawalRow());
                this.querySelector('#calcBtn').addEventListener('click', () => this.emitChange());
            }

            addWithdrawalRow() {
                const list = this.querySelector('#withdrawalList');
                const emptyMsg = this.querySelector('#emptyWithdrawals');
                if (emptyMsg) emptyMsg.remove();

                const currentYear = this.querySelector('#startYear').value;
                const div = document.createElement('div');
                div.className = 'flex items-center gap-2 p-2 bg-slate-50 rounded-lg border border-slate-200 withdrawal-item';
                div.innerHTML = `
                    <select class="year-sel block w-1/2 px-2 py-1 border border-slate-300 rounded text-xs outline-none">
                        ${this.years.map(y => `<option value="${y}" ${y == currentYear ? 'selected' : ''}>${y}</option>`).join('')}
                    </select>
                    <select class="month-sel block w-1/2 px-2 py-1 border border-slate-300 rounded text-xs outline-none">
                        ${this.months.map((m, i) => `<option value="${i}">${m.substring(0,3)}</option>`).join('')}
                    </select>
                    <button type="button" class="remove-btn text-red-400 hover:text-red-600 px-1">âœ•</button>
                `;
                div.querySelector('.remove-btn').addEventListener('click', () => {
                    div.remove();
                    if (list.children.length === 0) list.innerHTML = `<div class="text-[10px] text-slate-400 italic text-center py-2" id="emptyWithdrawals">No withdrawals added.</div>`;
                });
                list.appendChild(div);
            }

            emitChange() {
                const rows = this.querySelectorAll('.withdrawal-item');
                const withdrawals = Array.from(rows).map(row => ({
                    year: parseInt(row.querySelector('.year-sel').value),
                    monthIndex: parseInt(row.querySelector('.month-sel').value)
                }));

                this.dispatchEvent(new CustomEvent('config-change', {
                    detail: {
                        amount: this.querySelector('#amount').value,
                        interest: this.querySelector('#interest').value,
                        compounding: this.querySelector('#compounding').value,
                        currency: this.querySelector('#currency').value,
                        startMonth: this.querySelector('#startMonth').value,
                        startYear: this.querySelector('#startYear').value,
                        endMonth: this.querySelector('#endMonth').value,
                        endYear: this.querySelector('#endYear').value,
                        withdrawals
                    },
                    bubbles: true
                }));
            }
        }
        customElements.define('app-config-form', AppConfigForm);

        // --- Summary Cards Component ---
        class AppSummaryCards extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-1">Ending Balance</span>
                        <div class="text-2xl font-bold text-slate-900">${formatCurrency(data.totalAmount, data.currencyCode)}</div>
                    </div>
                    <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                        <span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest block mb-1">Principal</span>
                        <div class="text-2xl font-bold text-slate-900">${formatCurrency(data.principal, data.currencyCode)}</div>
                    </div>
                    <div class="bg-indigo-600 p-5 rounded-xl shadow-md border border-indigo-700 text-white">
                        <span class="text-[10px] font-bold text-indigo-200 uppercase tracking-widest block mb-1">Cash Out</span>
                        <div class="text-2xl font-bold">${formatCurrency(data.totalCashOut, data.currencyCode)}</div>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-summary-cards', AppSummaryCards);

        // --- Visuals Component ---
        class AppVisuals extends HTMLElement {
            update(data) {
                if (!data) return;
                const width = 500, height = 200;
                const maxVal = Math.max(data.totalAmount, data.principal * 1.5);
                const minVal = data.principal * 0.9;
                const rangeY = maxVal - minVal;

                const points = data.monthlyData.map((row, index) => {
                    const x = (index / (data.monthlyData.length - 1)) * width;
                    const y = height - ((row.balance - minVal) / rangeY) * height;
                    return `${index === 0 ? 'M' : 'L'} ${x} ${y}`;
                }).join(' ');

                this.innerHTML = `
                <div class="bg-white rounded-xl border border-slate-200 p-6 shadow-sm">
                    <div class="h-[200px] w-full">
                        <svg class="w-full h-full" viewBox="0 0 500 200" preserveAspectRatio="none">
                            <path d="${points} L 500 200 L 0 200 Z" class="fill-indigo-50" />
                            <path d="${points}" fill="none" class="stroke-indigo-600" stroke-width="2" vector-effect="non-scaling-stroke" />
                        </svg>
                    </div>
                    <div class="flex justify-between mt-2 text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                        <span>${data.startYear}</span>
                        <span>${data.endYear}</span>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-visuals', AppVisuals);

        // --- Breakdown Table Component ---
        class AppBreakdownTable extends HTMLElement {
            update(data) {
                if (!data) return;
                this.innerHTML = `
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="min-w-full divide-y divide-slate-100">
                            <thead class="bg-slate-50 sticky top-0">
                                <tr>
                                    <th class="px-6 py-3 text-left text-[10px] font-bold text-slate-400 uppercase tracking-widest">Date</th>
                                    <th class="px-6 py-3 text-right text-[10px] font-bold text-slate-400 uppercase tracking-widest">Opening</th>
                                    <th class="px-6 py-3 text-right text-[10px] font-bold text-slate-400 uppercase tracking-widest">Interest</th>
                                    <th class="px-6 py-3 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">Type</th>
                                    <th class="px-6 py-3 text-right text-[10px] font-bold text-slate-400 uppercase tracking-widest">Closing</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${data.monthlyData.map(row => `
                                <tr class="hover:bg-slate-50 ${row.isWithdrawal ? 'bg-orange-50/40' : ''}">
                                    <td class="px-6 py-3 text-sm text-slate-700 font-medium">${row.dateLabel}</td>
                                    <td class="px-6 py-3 text-sm text-right text-slate-500">${formatCurrency(row.openingBalance, data.currencyCode)}</td>
                                    <td class="px-6 py-3 text-sm text-right text-indigo-600">${row.interestEarned > 0 ? '+' + formatCurrency(row.interestEarned, data.currencyCode) : '-'}</td>
                                    <td class="px-6 py-3 text-center">
                                        ${row.isWithdrawal ? '<span class="text-[9px] font-black text-orange-600 bg-orange-100 px-1.5 py-0.5 rounded uppercase">Withdrawal</span>' : '-'}
                                    </td>
                                    <td class="px-6 py-3 text-sm text-right font-bold text-slate-900">${formatCurrency(row.balance, data.currencyCode)}</td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
                `;
            }
        }
        customElements.define('app-breakdown-table', AppBreakdownTable);

        // --- Core Logic ---
        const monthsShort = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

        document.addEventListener('config-change', (e) => {
            const { amount, interest, compounding, currency, startMonth, startYear, endMonth, endYear, withdrawals } = e.detail;
            
            const principal = Number(amount);
            const rate_pct = Number(interest);
            const totalMonths = (parseInt(endYear) - parseInt(startYear)) * 12 + (parseInt(endMonth) - parseInt(startMonth));

            if (totalMonths <= 0) {
                document.getElementById('errorMessage').textContent = "End date must be after start date.";
                document.getElementById('resultsContainer').classList.add('hidden');
                document.getElementById('errorContainer').classList.remove('hidden');
                return;
            }

            const r = rate_pct / 100;
            const isMonthlyCompounding = compounding === "12";
            
            let currentBalance = principal;
            let totalCashOut = 0;
            const monthlyData = [];
            let yearWithdrawalFlag = false;

            for (let i = 1; i <= totalMonths; i++) {
                const currentMonthIdx = (parseInt(startMonth) + i - 1) % 12;
                const currentYear = parseInt(startYear) + Math.floor((parseInt(startMonth) + i - 1) / 12);
                const isThisMonthWithdrawal = withdrawals.some(w => w.year === currentYear && w.monthIndex === currentMonthIdx);
                
                const openingBalance = currentBalance;
                let interestForThisPeriod = 0;
                let actualIsWithdrawalForTable = false;

                if (isMonthlyCompounding) {
                    interestForThisPeriod = currentBalance * r;
                    if (isThisMonthWithdrawal) {
                        totalCashOut += interestForThisPeriod;
                        actualIsWithdrawalForTable = true;
                    } else {
                        currentBalance += interestForThisPeriod;
                    }
                } else {
                    if (isThisMonthWithdrawal) yearWithdrawalFlag = true;
                    if (i % 12 === 0) {
                        interestForThisPeriod = currentBalance * r;
                        if (yearWithdrawalFlag) {
                            totalCashOut += interestForThisPeriod;
                            actualIsWithdrawalForTable = true;
                        } else {
                            currentBalance += interestForThisPeriod;
                        }
                        yearWithdrawalFlag = false; 
                    }
                }

                monthlyData.push({
                    dateLabel: `${monthsShort[currentMonthIdx]} ${currentYear}`,
                    openingBalance: openingBalance,
                    interestEarned: interestForThisPeriod,
                    isWithdrawal: actualIsWithdrawalForTable,
                    balance: currentBalance
                });
            }

            const result = {
                principal,
                totalAmount: currentBalance,
                totalCashOut,
                totalMonths,
                startYear,
                endYear,
                monthlyData,
                currencyCode: currency
            };

            document.getElementById('errorContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('resultsContainer').classList.remove('hidden');
            
            document.getElementById('summaryCards').update(result);
            document.getElementById('visuals').update(result);
            document.getElementById('breakdownTable').update(result);
        });
    </script>
</body>
</html>
